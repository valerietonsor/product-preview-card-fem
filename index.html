<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

 <div id="mainDiv">

  <img id = "mainImage" src="images/image-product-desktop.jpg">


 <div id = "textDiv">

 <h5 id = "perfume">PERFUME</h5>

  <h1>Gabrielle 
    <br>
    Essence Eau 
    <br>
    De Parfum</h1>

  <p id = "paragraph">A floral, solar and voluptuous 
    <br>
    interpretation composed by
    <br>
     Olivier Polge, Perfumer-Creator 
     <br>
     for the House of CHANEL.</p>
 

  <p id = "salePrice">$149.99</p>
  <p id = "price" class = "lowerPrice">$169.99</p>

  <button>
      <img id = "buttonImage" src="images/icon-cart.svg">
      <p id = "buttonText">Add to Cart</p>
  </button>
  </div>
</div>

  </div>

</html>
